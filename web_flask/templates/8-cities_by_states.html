<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <h1>States</h1>
    <ul>
        {% for state in states.values()|sort(attribute="name") %}
        <li>{{ state.id|e }}: <b>{{ state.name|e }}</b>
            <ul>
                {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</BODY>

</HTML>
